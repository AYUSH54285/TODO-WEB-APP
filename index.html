<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ToDo List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Todo Website</span>
            </div>
        </nav>
        <main class="container mb-5">
            <!-- Alerts -->
            <div id="alert-container" class="my-2" aria-live="polite">
            </div>

            <!-- Controls Row -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="filter-form" class="row gy-2 gx-4 align-items-end">
                        <div class="col-sm-4">
                            <label for="searchInput" class="form-label">Search Task</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search the task name..">
                        </div>
                        <div class="col-sm-3">
                            <label for="fromDate" class="form-label">From Date</label>
                            <input type="date" id="fromDate" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="toDate" class="form-label">To Date</label>
                            <input type="date" id="toDate" class="form-control">
                        </div>
                        <div class="col-sm-2 d-grid">
                            <button type="button" id="clearFiltersBtn" class="btn btn-outline-secondary">Clear</button> 
                        </div>
                    </form>
                </div>
            </div>

            <!-- Add todo form -->
            <div class="card mb-4">
                <div class="card-header">Add New Todo</div>
                <div class="card-body">
                    <form id="add-todo-form" class="row gy-2 gx-3 align-items-end">
                        <div class="col-md-6">
                            <label for="newTodoText" class="form-label">Task *</label>
                            <input type="text" id="newTodoText" class="form-control" placeholder="What do you want to do?" required>
                        </div>
                        <div class="col-md-3">
                            <label for="newTodoDate" class="form-label">Created Date</label>
                            <input type="date" id="newTodoDate" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label for="newTodoCompleted" class="form-label">Completed?</label>
                            <select id="newTodoCompleted" class="form-select">
                                <option value="false" selected>No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-1 d-grid">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center my-5" hidden>
                <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
                <div class="mt-2">Loading todos...</div>
            </div>

            <!-- Todo Table-->
            <div class="card">
                <div class="card-header">Todos</div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0" id="todosTable" aria-live="polite"> <!--for dynamic table updates-->
                        <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task</th>
                                <th scope="col">Created</th>
                                <th scope="col">Completed</th>
                                <th scope="col">User</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todosTbody">
                            <!--Rows Injected here-->
                        </tbody>
                    </table>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div id="pagination-info" class="small text-muted"></div>
                    <nav>
                        <ul class="pagination pagination-sm mb-0" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </main>

        <!-- Bootstrap bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="app.js" type="module"></script>
    </body>
</html>
